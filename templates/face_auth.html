<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Authentication - MFA System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>ðŸ‘¤ Face Authentication</h1>
            </div>
            <div class="nav-links">
                <a href="/login">Back</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div id="alertBox" class="alert-box"></div>

            <div class="auth-card">
                <h2>Face Recognition Authentication</h2>
                <p>Look at the camera to verify your identity</p>

                <div class="camera-container">
                    <video id="faceVideo" autoplay></video>
                    <canvas id="faceCanvas" style="display: none;"></canvas>
                </div>

                <div class="face-stats">
                    <p>Face Quality: <span id="faceQuality">Scanning...</span></p>
                    <p>Distance: <span id="faceDistance">N/A</span></p>
                </div>

                <div class="button-group">
                    <button id="captureBtn" onclick="captureFace()" class="btn btn-primary" disabled>
                        ðŸ“¸ Capture & Verify
                    </button>
                </div>

                <div id="resultBox" class="result-box" style="display: none;">
                    <p>Confidence: <strong id="confidence">0%</strong></p>
                    <p>Result: <strong id="result">Processing...</strong></p>
                    <div id="details"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        const token = localStorage.getItem('temp_token');
        const video = document.getElementById('faceVideo');
        const canvas = document.getElementById('faceCanvas');

        // Initialize camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                document.getElementById('captureBtn').disabled = false;
            } catch (error) {
                showAlert('Cannot access camera: ' + error.message, 'error');
            }
        }

        async function captureFace() {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            try {
                const response = await fetch('/api/face/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        image: canvas.toDataURL('image/jpeg')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const resultBox = document.getElementById('resultBox');
                    resultBox.style.display = 'block';
                    
                    document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(1) + '%';
                    document.getElementById('result').textContent = data.authenticated ? 'âœ“ Authenticated' : 'âœ— Not Authenticated';
                    document.getElementById('result').style.color = data.authenticated ? 'green' : 'red';

                    // Show details
                    let details = '<div class="details-grid">';
                    for (const [key, value] of Object.entries(data.details)) {
                        if (typeof value === 'object') {
                            details += `<p><span>${key}:</span> ${JSON.stringify(value)}</p>`;
                        } else {
                            details += `<p><span>${key}:</span> ${value}</p>`;
                        }
                    }
                    details += '</div>';
                    document.getElementById('details').innerHTML = details;

                    if (data.authenticated) {
                        // Store result and proceed to MFA verification
                        localStorage.setItem('face_passed', 'true');
                        localStorage.setItem('face_score', data.confidence);
                        
                        showAlert('âœ“ Face verified! Completing MFA...', 'success');
                        setTimeout(() => {
                            window.location.href = '/mfa_verify';
                        }, 1500);
                    } else {
                        showAlert('âœ— Face verification failed. Try again.', 'error');
                    }
                } else {
                    showAlert(data.error || 'Authentication failed', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert-box alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }

        // Initialize on load
        initCamera();
    </script>
</body>
</html>
