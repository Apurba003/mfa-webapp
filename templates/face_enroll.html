<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Enrollment - MFA System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>ðŸ‘¤ Face Enrollment</h1>
            </div>
            <div class="nav-links">
                <a href="/profile">Back</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="enrollment-container">
            <div id="alertBox" class="alert-box"></div>

            <div class="enrollment-card">
                <h2>Face Recognition Enrollment</h2>
                <p>Capture your face 3 times from different angles. Allow camera access when prompted.</p>

                <div class="camera-container">
                    <video id="faceVideo" autoplay></video>
                    <canvas id="faceCanvas" style="display: none;"></canvas>
                </div>

                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                <p id="progressText">Sample 0/3</p>

                <div class="face-stats">
                    <p>Face Quality: <span id="faceQuality">Scanning...</span></p>
                    <p>Distance: <span id="faceDistance">N/A</span></p>
                </div>

                <div class="button-group">
                    <button id="captureBtn" onclick="captureFace()" class="btn btn-primary" disabled>
                        ðŸ“¸ Capture Face
                    </button>
                    <button id="completeBtn" onclick="completeEnrollment()" class="btn btn-success" disabled style="display: none;">
                        âœ“ Complete Enrollment
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/face-capture.js') }}"></script>
    <script>
        let sampleCount = 0;
        const token = localStorage.getItem('access_token') || localStorage.getItem('temp_token');
        const video = document.getElementById('faceVideo');
        const canvas = document.getElementById('faceCanvas');

        // Initialize camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                document.getElementById('captureBtn').disabled = false;
            } catch (error) {
                showAlert('Cannot access camera: ' + error.message, 'error');
            }
        }

        async function captureFace() {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const imageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];

            try {
                const response = await fetch('/api/face/enroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        image: canvas.toDataURL('image/jpeg')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    sampleCount = data.samples_collected;
                    document.getElementById('progressText').textContent = `Sample ${sampleCount}/3`;
                    document.getElementById('progressFill').style.width = `${(sampleCount / 3) * 100}%`;
                    document.getElementById('faceQuality').textContent = (data.quality * 100).toFixed(1) + '%';

                    showAlert(`âœ“ Face sample ${sampleCount} captured`, 'success');

                    if (data.ready) {
                        document.getElementById('captureBtn').style.display = 'none';
                        document.getElementById('completeBtn').style.display = 'block';
                    }
                } else {
                    showAlert(data.error || 'Failed to capture face', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function completeEnrollment() {
            showAlert('âœ“ Face enrollment complete! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = '/profile';
            }, 1500);
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert-box alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }

        // Initialize on load
        initCamera();
    </script>
</body>
</html>
