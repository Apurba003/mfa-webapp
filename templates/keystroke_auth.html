<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke Authentication - MFA System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>⌨️ Keystroke Authentication</h1>
            </div>
            <div class="nav-links">
                <a href="/login">Back</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div id="alertBox" class="alert-box"></div>

            <div class="auth-card">
                <h2>Keystroke Dynamics Authentication</h2>
                <p>Type the following text to verify your identity</p>

                <div class="reference-text">
                    <h3>Reference Text:</h3>
                    <p class="text-to-type">the quick brown fox jumps over the lazy dog</p>
                </div>

                <div class="keystroke-input-area">
                    <input type="text" id="keystrokeInput" placeholder="Click here and type..." class="keystroke-input">
                </div>

                <div class="keystroke-stats">
                    <p>Dwell Time: <span id="dwellTime">0</span> ms</p>
                    <p>Flight Time: <span id="flightTime">0</span> ms</p>
                    <p>Typing Speed: <span id="typingSpeed">0</span> WPM</p>
                </div>

                <div class="button-group">
                    <button id="submitBtn" onclick="submitKeystroke()" class="btn btn-primary" disabled>
                        Verify Keystroke
                    </button>
                </div>

                <div id="resultBox" class="result-box" style="display: none;">
                    <p>Confidence: <strong id="confidence">0%</strong></p>
                    <p>Result: <strong id="result">Processing...</strong></p>
                    <div id="details"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        let keystrokeData = null;
        const token = localStorage.getItem('temp_token');
        const keystrokeInput = document.getElementById('keystrokeInput');

        keystrokeInput.addEventListener('keydown', (e) => {
            if (!keystrokeData) {
                keystrokeData = {
                    timestamps: [],
                    keys: [],
                    events: []
                };
            }

            keystrokeData.timestamps.push(performance.now());
            keystrokeData.keys.push(e.key);
            keystrokeData.events.push('keydown');

            document.getElementById('submitBtn').disabled = false;
        });

        keystrokeInput.addEventListener('keyup', (e) => {
            if (!keystrokeData) return;

            keystrokeData.timestamps.push(performance.now());
            keystrokeData.keys.push(e.key);
            keystrokeData.events.push('keyup');
        });

        async function submitKeystroke() {
            if (!keystrokeData || keystrokeData.timestamps.length < 10) {
                showAlert('Please type something first', 'error');
                return;
            }

            try {
                const response = await fetch('/api/keystroke/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        keystroke_data: keystrokeData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const resultBox = document.getElementById('resultBox');
                    resultBox.style.display = 'block';
                    
                    document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(1) + '%';
                    document.getElementById('result').textContent = data.authenticated ? '✓ Authenticated' : '✗ Not Authenticated';
                    document.getElementById('result').style.color = data.authenticated ? 'green' : 'red';

                    // Show details
                    let details = '<div class="details-grid">';
                    for (const [key, value] of Object.entries(data.details)) {
                        if (typeof value === 'object') {
                            details += `<p><span>${key}:</span> ${JSON.stringify(value)}</p>`;
                        } else {
                            details += `<p><span>${key}:</span> ${value}</p>`;
                        }
                    }
                    details += '</div>';
                    document.getElementById('details').innerHTML = details;

                    if (data.authenticated) {
                        // Store result and proceed to face auth
                        localStorage.setItem('keystroke_passed', 'true');
                        localStorage.setItem('keystroke_score', data.confidence);
                        
                        showAlert('✓ Keystroke verified! Proceeding to face authentication...', 'success');
                        setTimeout(() => {
                            window.location.href = '/face_auth';
                        }, 1500);
                    } else {
                        showAlert('✗ Keystroke verification failed. Try again.', 'error');
                    }
                } else {
                    showAlert(data.error || 'Authentication failed', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert-box alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }
    </script>
</body>
</html>
